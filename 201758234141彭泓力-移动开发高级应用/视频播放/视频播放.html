<script type="text/javascript">
    $qhs = $(".container .header .navbar .collapse .navbar-nav .nav-item");
    $boxs = $(".container .box");

    function gb(i) {
        $($qhs[i]).click(function () {
            $($qhs[i]).addClass("active").siblings().removeClass("active");
            $($boxs[i]).addClass("block").siblings().removeClass("block");
        });
    }

    $vides = $(".box .videoList .col-md-2 .btn");
    $video = $("#video");
    $vides.bind("click", function () {
        src = $(this).attr("data-url");
        $video.attr("src", src);
        $vides.removeClass("btn-info");
        $vides.removeClass("btn-light");
        $(this).addClass("btn-info").siblings().addClass("btn-light");
    });

    $iframe = $("#iframe");
    $bf = $("#bf");
    $wb = $("#wb");


    $bf.click(function () {
        preurl = $("#select").val();
        value = $wb.val().trim();
        pla = $wb.attr("placeholder").trim();

        if (value.length <= 0)
            url = preurl + pla;
        else
            url = preurl + value;
        $iframe.attr("src", url);
    });
</script>
